<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title> ERS | Login</title>
</head>
<body class="text-center container-fluid" style="background: radial-gradient(#155065, #003055);">
	
<div class="pt-5 mt-5 h-100 w-25 text-center container-fluid justify-content-center">

		<div class=" card py-5" style="background-color: #EEEEEE; box-shadow: 10px 10px 10px 10px;">
		<h1>ER System</h1>
			<form id="input-form" class="px-5 py-5" method='POST'>
				<label for="username">Username</label>
				<input id="username" class="form-control d-flex justify-content-center" name="username" type="text" maxlength="50" required><br><br>
				<label for="password">Password</label>
				<input id="password" class="form-control d-flex justify-content-center" name="password" type="password" maxlength="50" required><br><br>
				<input type="submit" class="btn" style="background-color: #003055; color:white;"  value="Sign in">
			</form>
		
		</div>

</div>
					

 
	<script src="../scripts/login-script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
