  <div class="col-2 text-center"><button id="backbtn" class="btn" onclick="history.back()" ><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">

  <div class="col-8 " style="background-color: #EEEEEE; height: 48em; border-radius: 4em;"> <!--  Form container -->
    <br>
    <h1 class="text-center" style="color:  #003055;">Reimbusement request</h1>
    <form id="request-form" method="post" class="form-group text-center"> <!-- Form for approve deny request -->
        <div class="row"><br><br></div>
        <div class="row"> 
        <div class="col-2"></div>
        <div class="col-4">
            <label for="idR" >Request number</label>
            <input  id="idR"  name="idR" class="form-control" disabled>
          </div>
          <div class="col-4">
            <label for="amount" >Amount</label>
            <input  id="amount"  name="amount" class="form-control" disabled>
          </div>
        <div class="col-2"></div>
      </div>
      <div class="row"><br><br></div>
      <div class="row"> 
        <div class="col-2"></div>
        <div class="col-4">
            <label for="author" >Author</label>
            <input  id="author"  name="author" class="form-control" disabled>
          </div>
        <div class="col-4">
            <label for="submitted" >Submitted on</label>
            <input  id="submitted"  name="submitted" class="form-control" disabled>
          </div>
        <div class="col-2"></div>
      </div>
      <div class="row"><br><br></div>
      <div class="row"> 
        <div class="col-3"></div>
        <div class="col-6">
            <label for="typeR" >Type</label>
            <input  id="typeR"  name="typeR" class="form-control" disabled>
          </div>
        <div class="col-3"></div>
      </div>
      <div class="row"><br><br></div>   
      <div class="row"> 
        <div class="col-3"></div>
        <div class="col-6">
            <label for="description" >Description</label>
            <textarea id="description" name="description" class="form-control" style="height: 10em;" disabled> </textarea>
          </div>
        <div class="col-3"></div>
      </div>
      <div class="row"><br><br></div>   
      <div class="row"> 
        <div class="col-3"></div>
        <div class="col-3">
            <button  id="approve" type="button" class="btn" style="background-color: #72B01D; color:white; align-self: center;">Approve</button> <!-- Button deny request -->
        </div>
        <div class="col-3">
            <button id="deny" type="button" class="btn" style="background-color: #BB0A21; color:white; align-self: center;">Deny</button> <!-- Button deny request -->
        </div>
        <div class="col-3"></div>
        
      </div>
      
     </form>
  </div>
